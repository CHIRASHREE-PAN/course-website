<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Scoreazy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #000000, #222222);
      color: #fff;
    }
    nav {
      background-color: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 12px rgba(255, 165, 0, 0.3);
    }
    nav .navbar-brand {
      color: #ff7f11;
      font-weight: bold;
      font-size: 1.8rem;
      margin-left: 10px;
    }
    nav .nav-link {
      color: #ddd;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover,
    nav .nav-link.active {
      color: #ff7f11 !important;
    }
    .main-content {
      flex: 1;
      padding: 4rem 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      font-size: 2.5rem;
      color: #ff7f11;
      margin-bottom: 1rem;
    }
    form label {
      margin-top: 1rem;
    }
    .form-control {
      background-color: #222;
      border: 1px solid #ff7f11;
      color: #fff;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-submit {
      margin-top: 1.5rem;
      background-color: #ff7f11;
      color: #111;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #e76f00;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #ff7f11;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html">Scoreazy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="modules.html">Modules</a></li>
        <li class="nav-item"><a class="nav-link" href="course.html">Course Structure</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <h2>Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>

  <footer>
    Made by CHIRASHREE PAN | Scoreazy Internship
    <a href="mailto:yourname@gmail.com" style="color: #ff7f11;">chirashreepan10b@gmail.com</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
